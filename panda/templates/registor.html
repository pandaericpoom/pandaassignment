<!-- header -->
<header>
    <h1 class="page_head"> Already have an account≖‿≖✧? </h1>

<!-- content -->
<form action = "http://localhost:5000/register" method = "POST">
<div class="main_content"> 
  <div class="login_content">
  <div class="container" style="margin-top:5px">
    <div class="row">
    <div class="col-12">

    
    <p><a href="http://localhost:5000/login" method = "POST" >Log in >>></a></p>
    
    <div class="form-group ">
      
      <label for="FirstN">First name:</label>
      <p id="invalid_firstname" style="color:red"></p>
      <input type="text" class="form-control" id="FirstN" name="FirstN" required>
      
    </div>

    <div class="form-group ">
      
      <label for="LastN">Last name:</label>
      <p id="invalid_lastname" style="color:red"></p>
      <input type="text" class="form-control" id="LastN" name="LastN" required>
      
    </div>

    <div class="form-group ">
      
      <label for="Gender">Sex:</label>
      <br>
      <select name="Gender" id="Gender" class="form-control" name="Gender" >
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="N/A">Unwilling to disclose</option>
  
      </select>
      
    </div>

    <div class="form-group ">
      
      <label for="Email">Email:</label>
      <p id="invalid_email" style="color:red"></p>
      <input type="email" class="form-control" id="Email" name="Email" required>

    </div>

    <div class="form-group ">
      
      <label for="Phone">Phone number:</label>
      <label for="Phone" style="font-size: 12px">(Your phone number should be a Hong Kong phone number)</label>
      <p id="invalid_phone" style="color:red"></p>
      <input type="number" class="form-control" oninput="phone_check()" id="Phone" name="Phone" required>
      
    </div>

    <div class="form-group ">
      
      <label for="Username">Username:</label>
      <p id="invalid_username" style="color:red"></p>
      <input type="text" class="form-control" id="username" name="username" required>
      
    </div>


    <div class="form-group ">
     
      <label for="password">Password:</label>
      
      <label for="password" style="font-size: 12px">(Your password must be at least 8 characters in length & contain letters (A-Z/a-z) and numbers (0-9))</label> 
      <p id="invalid_password" style="color:red"></p>
      <p id="invalid_password_len" style="color:red"></p>
      <input type="password" class="form-control" id="password" name="password" oninput="pw_check()"required>
      
    </div>
    
    <div class="form-group ">
      
      <label for="pwd_confirm">Confirm password:</label>
      <p id="invalid_password_cf" style="color:red"></p>
      <input type="password" class="form-control" id="pwd_confirm" name="pwd_confirm" oninput="pw_confirm_check()"required>
      
    </div>


    
    <Button type="submit" class="btn btn-primary" id="register_submit">Submit</Button>
    <p></p>
    </div>
    </div>
  </div>
  </div>
</div> 
</form>

</div>



<script type="text/javascript">
  function phone_check() {
  var phone=document.getElementById("Phone").value;
  
  if (phone.length!== 8){
    document.getElementById("invalid_phone").innerHTML = "Should be 8 digit";
    $("#register_submit").hide()
  }else{
    document.getElementById("invalid_phone").innerHTML = "";
    $("#register_submit").show()
    }
  }


function pw_check(){

  var usr_pw = document.getElementById("password").value;
  var pw_check_identify=0;
  var pw_check_identify2=1;
  var check_include_num=/\d/;
  var check_include_char=/[A-Z]/i;

  $("#register_submit").hide()

  if(pw_check_identify==0){
    document.getElementById("invalid_password").innerHTML = "Must contain letters (A-Z/a-z) and numbers (0-9)";
  }

  if (usr_pw.match("^[a-zA-Z0-9]+$")){
      if(usr_pw.match(check_include_num)){
        if(usr_pw.match(check_include_char)){
        
         pw_check_identify=1;
        
        }
      } 
    } 



  if(usr_pw.length<8){
      document.getElementById("invalid_password_len").innerHTML = "Must at least 8 characters in length";
        
    } else{document.getElementById("invalid_password_len").innerHTML = "";
      pw_check_identify2=1}

  if((pw_check_identify2==1)&&(pw_check_identify==1)){
    $("#register_submit").show()
    document.getElementById("invalid_password").innerHTML = "";
    document.getElementById("invalid_password_len").innerHTML = "";
  }
   
}


function pw_confirm_check(){
  var usr_pw = document.getElementById("password").value;
  var usr_pw_confirm = document.getElementById("pwd_confirm").value;

  if (usr_pw !== usr_pw_confirm){
    document.getElementById("invalid_password_cf").innerHTML = "Passwords are not same";
    $("#register_submit").hide()
  }else{
    $("#register_submit").show()
    document.getElementById("invalid_password_cf").innerHTML = "";
  }
}

</script>
